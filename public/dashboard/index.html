    function save() {
        var container = document.getElementById("divcontainer");
        var result = {};

        for (var i = 0; i < container.children.length; ++i) {
            var input = container.children[i];

            // Check to see which ones aren't hidden
            if (input.style.display != "none") {
                var label;
                var isLabel = false;
                var controller = document.getElementById("myText").value;

                if(input.id == "wrap14"){
                  label = document.getElementById('message1');
                  isLabel = true;
                } else if (input.id == "wrap15") {
                  label = document.getElementById('message2');
                  isLabel = true;
                } else if (input.id == "wrap16") {
                  label = document.getElementById('message3');
                  isLabel = true;
                } else if (input.id == "wrap17") {
                  label = document.getElementById('message4');
                  isLabel = true;
                } else if (input.id == "wrap18") {
                  label = document.getElementById('message5');
                  isLabel = true;
                }

                if(!isLabel){
                result[input.children[0].id] =
                {
                    type: input.children[0].alt,
                    x: input.offsetLeft - input.parentElement.offsetLeft,
                    y: input.offsetTop - input.parentElement.offsetTop,
                    //controller: controller
                };
              } else if(label.innerHTML != ""){
                console.log(label);
                result[input.children[0].id] =
                {
                    type: "LABEL"//input.children[0].alt,
                    x: input.offsetLeft - input.parentElement.offsetLeft,
                    y: input.offsetTop - input.parentElement.offsetTop,
                    label: label.innerHTML,
                    //controller: controller
                };
                }
            }

        }
        var newResult = {};
        newResult.template = result;
        newResult.name = controller;
        console.log(JSON.stringify(newResult));

        $.ajax({
          //url: 'http://localhost:3000/save',
          url: 'http://ec2-54-147-250-149.compute-1.amazonaws.com:3000/save',
          contentType:"application/json",
          type: 'POST',   //type is any HTTP method
          success: function(data) {
            //alert('Load was performed.');
          },
          data:JSON.stringify(newResult)
        });
    }
